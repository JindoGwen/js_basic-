<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 연산자04- 비교연산자. </title>
</head>
<body>
    <script>
        let a = 1;
        let b = '1';

        console.log(a == b); // true 값만 판별하여 true 로 나옴 
        console.log(a === b); // false  값과 타입까지 판별하여 false 가 나옴
        console.log( a > b); //false
        console.log (a < b); // false
        console.log (a <= b);// true
        console.log (a >= b);//true 
        
        console.log (a !== b); // true
        console.log (a != b);//false 
</script>
</body>
</html>
